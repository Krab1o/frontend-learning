<!DOCTYPE html>
<html>
<head>
<title>
    JS-tabs
</title>
<link rel="stylesheet" href="styles.css">
<script src="script.js" defer></script>
</head>
<body>
    <div class="stabs">
        <div class="stabs__container">
            <div class="row">
                <div class="row__tab">First tab</div>
                <div class="row__tab">Second tab</div>
                <div class="row__tab">Third tab</div>
                <div class="row__tab">Fourth tab</div>
            </div>
            <div class="content">
                <div class="content__desc1">
                    Clicking each tab should hide the content of the other tab 
                    and show the content of clicked tab. By default, enable
                    the first tab.
                </div>
                <div class="content__changed">
                    
                </div>
                <div class="content__desc2">
                    Add some dummy content or just add a simple text showing 
                    the tab
                </div>
            </div>
        </div>
    </div>   
    
    
    
</body>
</html>
