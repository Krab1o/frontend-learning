<!DOCTYPE html>
<html>
<head>
<title>
    Accessible form UI
</title>
<link rel="stylesheet" href="styles.css">
<!-- Option 1: Include in HTML -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
</head>
<body>
    <div class="form-body">
        <div class="form-container">
            <div class="form-container__forms">
                <div class="form">
                    <div class="form__text">
                        <label for="nameForm">
                            Full name <br>
                        </label>
                    </div>
                    
                    <input 
                        placeholder="What should we call you?"
                        type="text" 
                        class="form__input" 
                        id="nameForm"
                    >
                </div>
                <div class="form">
                    <div class="form__text">
                        <label for="emailForm">
                            Email <br>
                        </label>
                    </div>
                    <input 
                        placeholder="john@doe.com"
                        type="text" 
                        class="form__input" 
                        id="emailForm"
                    >
                </div>
                <div class="form">
                    <div class="form__text">
                        <label for="passwordForm">
                            Enter Password <br>
                        </label>
                    </div>
                    <div class="form__input-holder">
                        <input placeholder="xxxxxxxx" type="password" class="form__input" id="passwordForm">
                        <i id="togglePassword" class="bi-eye"></i>
                    </div>
                </div>
                <div class="form">
                    <div class="form__text">
                        <label for="confirmPassword">
                            Confirm Password <br>
                        </label>
                    </div>
                    <div class="form__input-holder">
                        <input placeholder="xxxxxxxx" type="password" class="form__input" id="confirmPassword" />
                        <i id="togglePassword" class="bi-eye"></i>
                    </div>
                    
                </div>
                <div class="btn">
                    Update Profile
                </div>
            </div>
            <div class="form-container__completeness">
                <div class="completeness-circle">
                    <div class="completeness-circle__text">
                        65%
                    </div>
                </div>
                <div class="completeness-text">
                    Profile Completeness
                </div>
                <div class="completeness-steps">
                    <div class="completeness-steps__step step-done">
                        Create account
                    </div>
                    <div class="completeness-steps__step step-done">
                        Update Roadmap Progress
                    </div>
                    <div class="completeness-steps__step step-done">
                        Setup Public Profile 
                    </div>
                    <div class="completeness-steps__step">
                        Complete your first project
                    </div>
                    <div class="completeness-steps__step">
                        Invite your friends
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
